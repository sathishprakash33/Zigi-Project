<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - ZIGI Technologies</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">ZIGI Technologies</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
	   <div class="hamburger" id="hamburger-icon">
      <i class="fas fa-bars"></i>
    </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have a project in mind or want to collaborate? Reach out to us!</p>

      <div class="contact-wrapper">
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
          <h4>Email:</h4>
          <p>contact@zigitechnologies.com</p>
          <h4>Phone:</h4>
          <p>+91 98765 43210</p>
          <h4>Address:</h4>
          <p>Chennai, Tamil Nadu, India</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ZIGI Technologies. All rights reserved.</p>
  </footer>

</body>
</html>
<script>
  const hamburger = document.getElementById("hamburger-icon");
  const navLinks = document.querySelector(".nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>
